#     tag: archive-taxonomy
#   permalinks:
#     category: /categories/:name/
#     tag: /tags/:name/


# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development

collections:
  Projects:
    output: true
    permalink: /:collection/:path/
  Tutorials:
    output: true
    permalink: /:collection/:path/



# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: # true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      toc: true
      toc_sticky: false
      read_time: false
      author_profile: false
      comments: false    
  # _Projects
  - scope:
      path: ""
      type: Projects
    values:
      layout: single
      author_profile: false
      share: true
  # _tutorials
  - scope:
      path: ""
      type: Tutorials
    values:
      layout: single
      author_profile: false
      share: true

  